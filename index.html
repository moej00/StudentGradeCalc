<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Grade Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Student Grade Calculator</h1>
      <table>
        <tr>
          <td>Student Name</td>
          <td>Subject Numbers</td>
        </tr>

        <tr>
          <td><input id="stdname" type="text" /></td>
          <td><input id="Sbjct" type="number" /></td>
        </tr>
        <tr>
          <td colspan="4">AVERAGE</td>
        </tr>
        <tr>
          <td colspan="4"><input id="avg" type="number" name="" /></td>
        </tr>
      </table>
      <div class="btns">
        <button id="Add" type="submit">Add Subject(s)</button>
        <button id="results" type="submit">Show Results</button>
      </div>
      <div>
        <button id="addNew" type="submit">Add new Student(s)</button>
      </div>
      <p id="name"></p>
      <div
        class="alert alert-primary"
        id="suc"
        role="alert"
        style="display: none"
      >
        Congratulations you succeeded.
      </div>

      <div
        class="alert alert-danger"
        id="fail"
        role="alert"
        style="display: none"
      >
        Unfortunately you failed!
      </div>

      <div
        class="alert alert-warning"
        id="pass"
        role="alert"
        style="display: none"
      >
        Congratulations, you passed but you have to work better.
      </div>

      <div
        class="alert alert-success"
        id="exc"
        role="alert"
        style="display: none"
      >
        Congratulations, you’ve achieved an excellent score!”
      </div>
    </div>
    <div id="ginput"></div>
  </body>
  <script src="index.js"></script>
</html>
